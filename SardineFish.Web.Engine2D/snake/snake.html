<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>    <link id="iconLink" rel="shortcut icon" type="image/x-icon" href="http://sardinefish.sinaapp.com/icon/LOGO.ico" media="screen" />    <title>SardineFish</title>    <script src="../lib/Script/SardineFish.Games.js"></script>    <script src="jquery.min.js"></script>    <script src="jquery.color.min.js"></script>    <!--<script src="http://cdn.jsdelivr.net/jquery.shadow-animation/1/mainfile"></script>    <script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>-->    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,target-densitydpi=device-dpi" />    <meta name="apple-mobile-web-app-capable" content="yes" />    <meta name="browsermode" content="application" />    <meta name="full-screen" content="true" />    <meta name="x5-fullscreen" content="true" />    <meta name="x5-page-mode" content="app" />    <meta name="360-fullscreen" content="true" />    <style>    html{        -ms-touch-action: none; /* Direct all pointer events to JavaScript code. */        overflow: hidden;    }    </style>    <link rel="stylesheet" type="text/css" href="snake.css" /></head><body onscroll="return false;" oncontextmenu="return false;">    <div id="root">        <canvas id="paint"  onmousedown="//mouseDown(window.event)" onmousemove="//mouseMove(window.event)" >        </canvas>    </div>    <div id="menu" >        <div id="startMenu" class="centerObj" >            <p id="gameName" class="themeColor" >贪吃蛇<i style="color:rgba(255, 169,56,1.00);"> · </i>Web</p>            <div class="buttonContainer" >                <div id="buttonStart" class="button" onclick="start()" >开始</div>                <div id="buttonSartSetting" class="button" onclick="buttonSartSettingClick(this)" style="margin-top:10px; " >设置</div>            </div>        </div>        <div id="overMenu" class="centerObj" >            <p id="gameOver" >Game Over</p>            <p id="gameScore" ></p>            <div class="buttonContainer" >                <div id="buttonRetry" class="button" onclick="start()" >再来一次</div>                <div id="buttonRank" class="button" onclick="buttonRankClick(this)" style="margin-top:10px; " >记录</div>                <div id="buttonOverSetting" class="button" onclick="buttonOverSettingClick(this)" style="margin-top:10px; ">设置</div>            </div>        </div>        <div id="settingsMenu" class="centerObj" >            <div style="padding: 20px;">                <div id="controlSettings">                    <p style="display:inline-block; color:rgba(255, 169,56,1.00); ">操控方式</p>                    <div style="display:inline-block; margin-left:20px;">                        <div id="controlSlide" class="selectItem" onclick="controlSelect('slide')">滑动</div>                        <div id="controlTouch" class="selectItem" onclick="controlSelect('touch')">触击</div>                    </div>                    <p id="controlDescription" style="font-size:16px; color:gray; margin-bottom:20px; "></p>                    <p style="display:inline-block; color:rgba(255, 169,56,1.00);">启用键盘</p>                    <div style="display:inline-block; margin-left:20px;">                        <div id="keyboardOn" class="selectItem" onclick="keyboardSelect('on')">On</div>                        <div id="keyboardOff" class="selectItem" onclick="keyboardSelect('off')">Off</div>                    </div>                    <p id="keyboardDescription" style="font-size:16px; color:gray; margin-bottom:20px; ">使用键盘方向键控制方向</p>                    <p style="display:inline-block; color:rgba(255, 169,56,1.00);">加速方式</p>                    <div style="display:inline-block; margin-left:20px;">                        <div id="speedUpSlide" class="selectItem" onclick="speedUpSelect('slide')">滑动</div>                        <div id="speedUpHold" class="selectItem" onclick="speedUpSelect('hold')">按住</div>                    </div>                    <p id="speedUpDescription" style="font-size:16px; color:gray; margin-bottom:20px; "></p>                    <p style="display:inline-block; color:rgba(255, 169,56,1.00);">操控灵敏度</p>                    <div id="sensitivityBarArea" onmousedown="sensitivityBlockMouseDown(window.event)" >                        <div id="sensitivityB" >                            <div id="sensitivityF" ></div>                        </div>                        <div id="sensitivityBlock" ></div>                    </div>                    <div style="text-align:center; margin-top: 20px; " >                        <div id="buttonSettingsBack" class="button smallButton" onclick="goBack ()" style="display:inline-block; ">返回</div>                    </div>                </div>            </div>        </div>        <div id="scorePostArea" onclick="hide('scorePostArea', 300)">            <div id="scorePostContainer" onclick="window.event.stopPropagation()">                <div style="padding:10px; " >                    <p style="font-size:14px; ">来起个名并上传分数吧</p>                    <div id="scorePostName" class="textBox" contenteditable="true"></div>                    <div id="buttonPostScore" class="button" onclick="postScore($('#scorePostName').text())">确定</div>                    <div id="buttonPostCancle" class="button" onclick="hide('scorePostArea', 300)">取消</div>                </div>            </div>        </div>        <div id="rankArea" class="centerObj">            <p style="text-align:center; " >排行榜</p>            <p id="selfRank" style="padding:10px; font-size:14px;"></p>            <div id="rankContainer">            </div>            <div id="buttonBack" class="button" onclick="goBack()">返回</div>        </div>    </div>    <div id="debug">        <p id="debugFPS"></p>        <p id="debugScreen"></p>        <p id="debugDrawing"></p>        <p id="debugMove"></p>        <p id="debugControl"></p>        <p id="debugControlPosition"></p>        <p id="debugDir"></p>    </div>    <script src="snake.js">    </script></body></html>
