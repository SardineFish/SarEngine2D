<!DOCTYPE HTML><html>    <head>        <title>GUI Test</title><script src="jquery.min.js"></script>        <script src="../SardineFish.Web.js"></script>        <script src="../SardineFish.Web.UI.js"></script>        <script src="../SardineFish.Web.Engine2D.js"></script>        <script src="../SardineFish.Web.Engine2D.GUI.js"></script>        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,target-densitydpi=device-dpi" />        <meta name="apple-mobile-web-app-capable" content="yes" />        <meta name="browsermode" content="application" />        <meta name="full-screen" content="true" />        <meta name="x5-fullscreen" content="true" />        <meta name="x5-page-mode" content="app" />        <meta name="360-fullscreen" content="true" />        <style>            html{                -ms-touch-action: none;  /*Direct all pointer events to JavaScript code. */                overflow: hidden;            }            body{                margin: 0px;                padding: 0px;                background-color: rgb(240,240,240);            }            #debug{                display: block;                position: fixed;                 top: 0px;                left: 0px;                z-index: 1000;                color: red;            }            #textCount{                position: fixed;                display: none;                float: left;                z-index: 1000;            }            #canvas{                margin: 0px;                border-width: 0px;                padding: 0px;            }        </style>        <link rel="stylesheet" type="text/css" href="runningGame.css" />    </head>    <body oncontextmenu="return false;"><!--        <a href="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js" download="jquery.min.js" >jquery.min.js</a>        -->        <p id="debug" >debug</p>        <p id="textCount">0</p>        <div>            <canvas id="canvas" width="480" height="500"></canvas>            <div style="height: 200px; background-color:black"></div>        </div>                <script>try{var canvas=$("#canvas").get(0);var ctx=canvas.getContext("2d");var graphics=new Graphics(canvas);var game=Game.createByCanvas(canvas);var scene=new Scene();var camera=new Camera(0,0,0,0,1.00);camera.graphics=graphics;scene.camera=camera;game.setScene(scene);game.start();scene.GUI=new GUI();button=new GUI.Button("button");button.font.fontSize = 16;button.padding = new Thickness(10);button.widthAuto = false;button.width = 113;button.horAlign = HorAlign.Center;button.verAlign = VerAlign.Center;button.margin = new Thickness(10);button.color=new Color(0,0,0,1.00);button.bgColor = new Color(0, 0, 0, 0.00);scene.GUI.addControl(button);textBlock = new GUI.TextBlock("I'm a TextBlock!");textBlock.font.fontSize = 20;textBlock.margin.left = 10;textBlock.margin.top = 20;textBlock.padding = new Thickness(10);textBlock.borderColor = new Color(102, 204, 255, 1.0);textBlock.border.bottom = 2;textBlock.padding.bottom = 1;scene.GUI.addControl(textBlock);function resize(){    width=screen.availWidth;    height =screen.availHeight-50;//alert("("+width+","+height+")");    $("body").css("width",width.toString()+"px");    document.getElementById("canvas").width=width;    document.getElementById("canvas").height=height;    camera.setCenter(width / 2, height / 2, Align.center);}resize();window.onload=function(e){    try    {        SardineFish.Web.Engine2D.debug.write=function(text)    {//alert(text);        $("#debug").text(text);    }    SardineFish.Web.Engine2D.debug.clear=function()    {        $("#debug").text("");    }    var score=window.localStorage.getItem("score");    if(!score)        score=0;    window.localStorage.setItem("score",score);    $("#maxScore").text(score);}catch(ex){alert("window.load:"+ex.message);}}}catch(ex){    alert(ex.message);}        </script>    </body></html>
