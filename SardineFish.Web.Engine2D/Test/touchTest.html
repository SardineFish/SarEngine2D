<!DOCTYPE html><html>    <head><script src="jquery.min.js"></script>        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,target-densitydpi=device-dpi" />        <meta name="apple-mobile-web-app-capable" content="yes" />        <meta name="browsermode" content="application" />        <meta name="full-screen" content="true" />        <meta name="x5-fullscreen" content="true" />        <meta name="x5-page-mode" content="app" />        <meta name="360-fullscreen" content="true" />        <style>            html{                -ms-touch-action: none;  /*Direct all pointer events to JavaScript code. */                overflow: hidden;            }            body{                font-family: "Microsoft Yahei",Tahoma;                font-size: 20px;                position: absolute;                height: 100%;                width: 100%;                text-align: center;            }            #sizeBody{                margin-top: 50%;            }            #sizeScreen{            }            #touchPage:before{                content: "touchPage:";            }            #touchScreen:before{                content: "touchScreen:";            }        </style>    </head>    <body oncontextmenu="return false;">        <p id="sizeBody"></p>        <p id="sizeScreen"></p>        <p id="touchPage"></p>        <p id="touchScreen"></p>    </body>    <script>        window.onload=function(e){            try{            $("#sizeBody").text("body:"+$("body").width()+","+$("body").height());            $("#sizeScreen").text("screen:"+screen.width+","+screen.height);            document.body.addEventListener("touchstart",function(e)            {                $("#touchPage").html("");                $("#touchScreen").html("");                for(var i=0;i<e.targetTouches.length;i++)                { //alert(e.targetTouches[i].radiusX);                    $("#touchPage").append("<span>("+e.targetTouches[i].pageX+","+e.targetTouches[i].pageY+")</span>");                    $("#touchScreen").append("<span>("+e.targetTouches[i].screenX+","+e.targetTouches[i].screenY+")</span>");                }            });            document.body.addEventListener("touchmove",function(e)            {                $("#touchPage").html("");                $("#touchScreen").html("");                for(var i=0;i<e.targetTouches.length;i++)                {                    $("#touchPage").append("<span>("+e.targetTouches[i].pageX+","+e.targetTouches[i].pageY+")</span>");                    $("#touchScreen").append("<span>("+e.targetTouches[i].screenX+","+e.targetTouches[i].screenY+")</span>");                }            });            document.body.addEventListener("touchend",function(e)            {//alert(e.changedTouches[0].identifier);                $("#touchPage").html("");                $("#touchScreen").html("");                for(var i=0;i<e.targetTouches.length;i++)                {                    $("#touchPage").append("<span>("+e.targetTouches[i].pageX+","+e.targetTouches[i].pageY+")</span>");                    $("#touchScreen").append("<span>("+e.targetTouches[i].screenX+","+e.targetTouches[i].screenY+")</span>");                }            });            }catch(ex){alert(ex.message);}        }    </script></html>
