<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Solar System!</title>
    <script src="../src/SarEngine2D.js"></script>
    <script src="../src/SarEngine2D.Objects.js"></script>
    <script src="../src/SarEngine2D.GUI.js"></script>
    <script src="../lib/jQuery/jquery.min.js"></script>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        #solar-system{
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="solar-system">

    </div>
    <script>
        var width = $("#solar-system").width();
        var height = $("#solar-system").height();
        var engine = SarEngine.createInNode($("#solar-system").get(0), width, height);
        var scene = engine.scene;
        var camera = scene.cameraList[0];
        var display = camera.displayList[0];
        engine.start();
    </script>
</body>
</html>
